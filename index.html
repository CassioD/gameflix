<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link rel="stylesheet" href="style/main.css">

<!--responsividade-->
<link rel="stylesheet" href="style/responsive.css">


<!--owl css-->
<link rel="stylesheet" href="/gameflix/style/owl/owl.carousel.min.css">
<link rel="stylesheet" href="/gameflix/style/owl/owl.theme.default.min.css">


    <title>GAMEFLIX</title>
</head>
<body>
    <header>
        <div class="container">
                <h2 class="logo">GAMEFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Categorias</a>
                    <a href="#">Online</a>
                    <a href="#">Quem Somos</a>
                </nav>
        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">DIABLO IV</h3>
                <p class="descricao">Olá! Sejam bem-vindos a mais uma atualização trimestral de Diablo IV! Esperamos que tenham gostado do anúncio da classe Renegada durante a BlizzConline.</p>
                <div class="botoes">
                    <button role="button" class="botao" onclick="clicar()">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao" onclick="informacoes()">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
       </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/diablo4capa.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/240px-Far_Cry_6_capa.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/Dying_Light_2_capa.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/farm.jpeg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/Halo_Infinite_capa.png" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/horizon-capa.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/kena-bridge-of-spirits-cover.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/satisfactory-cover.jpg" alt="">
                </div>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/9d0305f0d6.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</html>
